<div class="flex mx-auto w-6/6 h-screen shadow">
	<div class="w-full mx-auto shadow-md rounded bg-primary">
		<h2 class="mx-auto text-center text-xl py-5"> Find new strategies </h2>
		<div class="mb-6 mx-auto flex justify-between items-center">
			<input class="transition w-4/6 mx-auto focus:outline-0 border border-transparent focus:bg-white focus:border-gray-300 placeholder-gray-900 rounded bg-gray-200 py-1 px-2 appearance-none ds-input" formControlName="search" placeholder="Search">
		</div>
		<div class="flex flex-wrap items-center mx-auto px-2 py-2 w-5/6 justify-between">
			<div *ngFor="let category of categories; index as i">
				<app-strategy-category-card [category]="categories[i]" [routerLink]="['category/1']">
				</app-strategy-category-card>
			</div>
		</div>
	</div>
</div>
