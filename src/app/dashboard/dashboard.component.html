<div class="flex flex-no-wrap">
    <div class="w-2/6 mr-10 p-5 shadow-md rounded right-0 absolute bg-tertiary">
        <h2 class="mx-auto text-center text-xl py-5"> Strategies </h2>
        <div class="flex-row items-center">
            <div *ngFor="let strategy of strategies; index as i">
                <app-active-strategy-card [strategy]="strategies[i]"></app-active-strategy-card>
            </div>
        </div>
    </div>
</div>
