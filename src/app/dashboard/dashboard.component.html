<div class="flex flex-no-wrap w-full bg-primary shadow">
    <div class="w-2/6 mr-10 p-4 shadow-md rounded right-0 absolute bg-primary">
        <h2 class="mx-auto text-center text-xl py-5"> Strategies </h2>
        <div class="flex-row items-center">
            <div *ngFor="let strategy of strategies; index as i">
                <app-strategy-active-card [strategy]="strategies[i]"></app-strategy-active-card>
            </div>
        </div>
    </div>
</div>
